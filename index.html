                if(this.birdJson.x>this.pipeJson[i].top.x-this.birdJson.width+adjustNum && this.birdJson.x<this.pipeJson[i].top.x+62-adjustNum)//小鸟碰到管道
                {
                    if(this.birdJson.y<this.pipeJson[i].top.height-adjustNum)//上管道碰撞
                    {
                        return true;//this.runTnto=true
                    }
                    else if(this.birdJson.y>this.pipeJson[i].top.height+this.pipeJson[i].stepLong+adjustNum)//下管道碰撞
                    {
                        return true;//this.runTnto=true
                    }
                }else if(this.birdJson.y<=0-adjustNum||this.birdJson.y>=document.documentElement.clientHeight-this.birdJson.height+adjustNum){//小鸟碰到上界或下界
                    return true;//this.runTnto=true
                }
            }
        },

        resizeCanvas: function () {
            var canvasAll=document.getElementsByTagName("canvas");
            var canvas=canvasAll.length==0?document.createElement("canvas"):canvasAll[0];//判断是否存在canvas，没有则创建一个，有则替代第一个
            var htmlNode=document.documentElement;
            var webWidth=htmlNode.clientWidth;//窗口的宽度
            var webHeight=htmlNode.clientHeight;//窗口的高度
            canvas.height=webHeight;//定义画布的宽度
            canvas.width=webWidth;//定义画布的高度

            this.ctx=canvas.getContext("2d");

            if(canvasAll.length==0){//没有canvas的时候创建一个canvas
                var bodyNode=document.body;
                bodyNode.insertBefore(canvas,bodyNode.firstChild);//插入body的第一个子节点之前
            }
            this.canvas=canvas;

            var that=this;
            function render(){
                that.ctx.clearRect(0,0,canvas.width+that.countStep,canvas.height);//清屏
                that.countStep+=1;//that.countStep=that.countStep+1;
                that.ctx.translate(-1,0);//画布向左移动
                that.birdDownSpeed+=2;
                var birdY=that.birdJson.y?that.birdJson.y:parseInt(canvas.height/2-15);
                that.birdJson=that.birdObjFun(parseInt(canvas.width/2-canvas.width/2/3)+that.countStep,(birdY*10+that.birdDownSpeed)/10);//绘制鸟

                var stepPipeLong=320;//定义管道之间的距离
                var pipeAllNum=parseInt(that.countStep/stepPipeLong);//应该出现的管道数量
                var pipeMaxNum=Math.ceil(canvas.width/stepPipeLong);//画布上可视的管道数量（ceil上舍）
                for(var i=0;i<=pipeAllNum;i++){
                    if(i<=pipeMaxNum)//能在屏幕看到的管道才进行渲染
                    {
                        that.pipeJson[pipeAllNum-i]=that.pipeObjFun(canvas.width+(pipeAllNum-i)*stepPipeLong,pipeAllNum-i);//绘制管道，（管道的x，管道的计数）
                    }
                    else{//删除多余的数据
                        delete that.pipeJson[pipeAllNum-i];
                    }
                }
                if(that.runInto())//true时
                {
                    alert("鸟挂了，刷新页面");
                    window.location.reload();
                }
            }

            //替代setInterval(render, 16)
            (function animloop(){
                requestAnimFrame(animloop);
                render();
            })();

        },
        birdObjFun:function(x,y){
            var imgObj=new Image();//或 imgObj=document.createElement("img");
            imgObj.src=this.birdUrl;
            this.ctx.drawImage(imgObj,x,y);

            return {
                x:x,
                y:y,
                width:42,
                height:31
            };
        },
        pipeObjFun:function(x,pos){//pos表示位置
            //管道的随机高度
            var ctxHeight=document.documentElement.clientHeight;
            var blankY=this.pipeJson[pos]?this.pipeJson[pos].stepLong:Math.floor(Math.random()*parseInt(ctxHeight/4))+parseInt(ctxHeight/4);//区间1/4到1/2的距离
            var leaveY=ctxHeight-blankY;
            var topPipeY=this.pipeJson[pos]?this.pipeJson[pos].top.height:Math.floor(leaveY*Math.random());//上管道的高度0-leaveLong;
            var bottomPipeY=this.pipeJson[pos]?this.pipeJson[pos].top.height:leaveY-topPipeY;//下管道的高度0-leaveLong;
            //console.log(ctxHeight,blankY,topPipeY,bottomPipeY);

            var imgObjTop=new  Image();//画出上管道
            imgObjTop.src=this.pipeUrlTop;
            var topY=topPipeY-600;
            this.ctx.drawImage(imgObjTop,x,topY);

            var imgObjBottom=new  Image();//画出下管道
            imgObjTop.src=this.pipeUrlBottom;
            var bottomY=topPipeY+blankY;
            this.ctx.drawImage(imgObjTop,x,bottomY);

            return {
                stepLong:blankY,
                top:{
                    x:x,
                    y:topY,
                    height:topPipeY
                },
                bottom:{
                    x:x,
                    y:bottomY,
                    height:bottomPipeY
                }
            };
        },
        init:function(){//初始化函数
            var that=this;
            this.resizeCanvas();//做画布

            window.addEventListener("resize",function(){
                that.resizeCanvas();
            });

            document.addEventListener("keydown",function(e){
                var event=window.event || e;
                var keyCode=event.which || event.keyCode;
                if(keyCode==32){
                    that.birdDownSpeed=-50;
                }
            });
        }
    };

    bird.init();

</script>


</body>
